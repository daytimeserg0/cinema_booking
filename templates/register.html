<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Cinema Booking</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 100px; }
        form { display: inline-block; text-align: left; }
        input { display: block; margin: 10px 0; padding: 10px; width: 250px; }
        button { padding: 10px 20px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>Register</h1>
    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Register</button>
    </form>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
